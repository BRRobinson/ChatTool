<form [formGroup]="loginForm" class="login-form">
  <h2>Login</h2>
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" type="text" formControlName="username" />
    <div class="error" *ngIf="loginForm.get('username')?.hasError('required')">
      Username is required.
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" />
    <div class="error" *ngIf="loginForm.get('password')?.hasError('required')">
      Password is required.
    </div>
  </div>

  <div class="actions">
    <button type="button" (click)="login()" [disabled]="loginForm.invalid">
      Login
    </button>
    <button type="button" (click)="register()" [disabled]="loginForm.invalid">
      Register
    </button>
  </div>
</form>
